{% extends 'base.html' %}

{% block content %}
    <h1>Проверка номера телефона</h1>
    <form class="mt-3" action="" method="post">
        <label for="validation" class="form-label"> Введите номер телефона </label>
        <div style="display: block;">
            <input 
                type="text" 
                class="form-control {% if msg %} is-invalid {% endif %} {% if res %} is-valid {% endif %}"
                id="validation" 
                name="phone-number" 
                value="{{request.form['phone-number']}}"
            >
            <div class="invalid-feedback">
                {{ msg }}
            </div>
        </div> 

        <button type="submit" class="mt-3 btn btn-primary" > Проверить </button>
    </form>

    {% if res %}
        <div class="mt-3" style="display: flex"> 
            <p style="margin-bottom: 0px !important;"> Преобразованный номер: </p>
            <div class="text-success" style="margin-left: 10px"> {{ res }} </div>
        </div>
    {% endif %}
    
{% endblock %}
